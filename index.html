<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | stat-container preview card component</title>
</head>
<body>
<main>
  <div class="card-wrapper">
    <div class="card">
      <div class="card-top">
        <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="person coding in an office">
        <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="person coding in an office">
        <div class="color-overlay"></div>
      </div>
      <div class="card-bottom">
        <h1 class="title1">Get <span class="font-accent">insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stat-container">
        <div class="container">
          <div class="stat">
            10k+ 
          </div>
          <div class="stat-heading">
            companies
          </div>
        </div>
        <div class="container"> 
          <div class="stat">
            314
          </div>
          <div class="stat-heading">
            templates
          </div>
        </div>
        <div class="container">
          <div class="stat">
            12M+
          </div>
          <div class="stat-heading">
            queries
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rafael-alani" target="_blank">Rafael Alani</a>.
  </div>
</footer> 
</body>
</html>
